<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lovely film</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Choise lovely film</h1>
        <hr class="border border-dark border-1 opacity-75">
        <div class="lovely-choice w-100 d-flex  justify-content-around">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" data-film="images/home alone.jpg" value="" id="film1">
                <label class="form-check-label" for="film1">
                  Home alone
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" data-film="images/Taxi.jpg" value="" id="film2">
                <label class="form-check-label" for="film2">
                  Taxi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" data-film="images/Umar ibn Hattob.jpg" value="" id="film3">
                <label class="form-check-label" for="film3">
                  Umar ibn Hattob
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" data-film="images/Ertugrul.jpg" value="" id="film4">
                <label class="form-check-label" for="film4">
                  Ertugrul
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" data-film="images/Kurtlar vadisi.jpg" value="" id="film5">
                <label class="form-check-label" for="film5">
                  Kurtlar vadisi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" data-film="images/Shoshenkdan qochish.jpg" value="" id="film6">
                <label class="form-check-label" for="film6">
                  Shoshinkdan qochish
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" data-film="images/Abdullajon.jpg" value="" id="film7">
                <label class="form-check-label" for="film7">
                  Abdullajon
                </label>
              </div>
        </div>
        <hr class="border border-dark border-1 opacity-75 mt-5">
        <div class="row lovely">
            
        </div>
    </div>

    <!-- script file -->
    <script src="script.js"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
